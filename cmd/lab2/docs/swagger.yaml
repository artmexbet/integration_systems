basePath: /
definitions:
  v1.CategoriesResponse:
    description: List of prize categories
    properties:
      categories:
        items:
          type: string
        type: array
    type: object
  v1.CreateLaureateRequest:
    description: Create laureate request body
    properties:
      firstname:
        type: string
      id:
        type: integer
      motivation:
        type: string
      share:
        maximum: 4
        minimum: 1
        type: integer
      surname:
        type: string
    required:
    - firstname
    - id
    - motivation
    - share
    type: object
  v1.CreatePrizeRequest:
    description: Create prize request body
    properties:
      category:
        type: string
      laureate_ids:
        items:
          type: integer
        type: array
      year:
        minimum: 1901
        type: integer
    required:
    - category
    - year
    type: object
  v1.ErrorResponse:
    description: Error response with message
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  v1.LastUpdateResponse:
    description: Last dataset update information
    properties:
      last_update:
        type: string
    type: object
  v1.LaureateListResponse:
    description: List of laureates with pagination info
    properties:
      data:
        items:
          $ref: '#/definitions/v1.LaureateResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  v1.LaureateResponse:
    description: Nobel laureate information
    properties:
      firstname:
        type: string
      id:
        type: integer
      motivation:
        type: string
      share:
        type: integer
      surname:
        type: string
      updated_at:
        type: string
    type: object
  v1.PrizeListResponse:
    description: List of prizes with pagination info
    properties:
      data:
        items:
          $ref: '#/definitions/v1.PrizeResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  v1.PrizeResponse:
    description: Nobel prize information
    properties:
      category:
        type: string
      id:
        type: integer
      laureates:
        items:
          $ref: '#/definitions/v1.LaureateResponse'
        type: array
      updated_at:
        type: string
      year:
        type: integer
    type: object
  v1.StatsResponse:
    description: Dataset statistics
    properties:
      categories_count:
        type: integer
      laureates_count:
        type: integer
      prizes_count:
        type: integer
    type: object
  v1.SuccessResponse:
    description: Generic success response
    properties:
      message:
        type: string
    type: object
  v1.UpdateLaureateRequest:
    description: Update laureate request body
    properties:
      firstname:
        type: string
      motivation:
        type: string
      share:
        maximum: 4
        minimum: 1
        type: integer
      surname:
        type: string
    required:
    - firstname
    - motivation
    - share
    type: object
  v1.UpdatePrizeRequest:
    description: Update prize request body
    properties:
      category:
        type: string
      year:
        minimum: 1901
        type: integer
    required:
    - category
    - year
    type: object
host: localhost:8080
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a sample swagger for app
  license:
    name: Apache 2.0
